<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Chart Types</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-5xl mx-auto space-y-16">

    <!-- Bar Chart -->
    <div>
      <h2 class="text-xl font-bold mb-4">Bar Chart</h2>
      <canvas id="barChart" class="h-64"></canvas>
    </div>

    <!-- Line Chart -->
    <div>
      <h2 class="text-xl font-bold mb-4">Line Chart</h2>
      <canvas id="lineChart" class="h-64"></canvas>
    </div>

    <!-- Pie Chart -->
    <div>
      <h2 class="text-xl font-bold mb-4">Pie Chart</h2>
      <canvas id="pieChart" class="h-64"></canvas>
    </div>

    <!-- Doughnut Chart -->
    <div>
      <h2 class="text-xl font-bold mb-4">Doughnut Chart</h2>
      <canvas id="doughnutChart" class="h-64"></canvas>
    </div>

    <!-- Polar Area Chart -->
    <div>
      <h2 class="text-xl font-bold mb-4">Polar Area Chart</h2>
      <canvas id="polarAreaChart" class="h-64"></canvas>
    </div>

    <!-- Radar Chart -->
    <div>
      <h2 class="text-xl font-bold mb-4">Radar Chart</h2>
      <canvas id="radarChart" class="h-64"></canvas>
    </div>

  </div>

  <script>
    // Reusable data for simplicity
    const labels = ['A', 'B', 'C', 'D', 'E'];
    const data = [12, 19, 3, 5, 2];
    const bgColors = [
      'rgba(255, 99, 132, 0.6)',
      'rgba(54, 162, 235, 0.6)',
      'rgba(255, 206, 86, 0.6)',
      'rgba(75, 192, 192, 0.6)',
      'rgba(153, 102, 255, 0.6)'
    ];

    // Bar Chart
    new Chart(document.getElementById('barChart'), {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Bar Dataset',
          data: data,
          backgroundColor: bgColors,
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });

    // Line Chart
    new Chart(document.getElementById('lineChart'), {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Line Dataset',
          data: data,
          borderColor: 'rgba(75, 192, 192, 1)',
          fill: false,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });

    // Pie Chart
    new Chart(document.getElementById('pieChart'), {
      type: 'pie',
      data: {
        labels: labels,
        datasets: [{
          data: data,
          backgroundColor: bgColors
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });

    // Doughnut Chart
    new Chart(document.getElementById('doughnutChart'), {
      type: 'doughnut',
      data: {
        labels: labels,
        datasets: [{
          data: data,
          backgroundColor: bgColors
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });

    // Polar Area Chart
    new Chart(document.getElementById('polarAreaChart'), {
      type: 'polarArea',
      data: {
        labels: labels,
        datasets: [{
          data: data,
          backgroundColor: bgColors
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });

    // Radar Chart
    new Chart(document.getElementById('radarChart'), {
      type: 'radar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Radar Dataset',
          data: data,
          backgroundColor: 'rgba(54, 162, 235, 0.3)',
          borderColor: 'rgba(54, 162, 235, 1)',
          pointBackgroundColor: 'rgba(54, 162, 235, 1)'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });
  </script>
</body>
</html>
